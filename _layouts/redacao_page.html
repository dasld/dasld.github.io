---
layout: aulas
---

<article class="page">

  <div class="entry">
    {{ content }}
  </div>
  
  <ul>
  {% for file in site.static_files %}
    {% if file.path contains 'redacao' %}
        <li>
        <a href="{{site.baseurl}}{{file.path}}">{{file.name}}</a>
        </li>
    {% endif %}
  {% endfor %}
  </ul>
  
</article>
